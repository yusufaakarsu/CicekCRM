<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teslimat Takvimi - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.11.3/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.11.3/main.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <div class="container-fluid mt-4">
        <div class="row g-4">
            <!-- Sol Panel -->
            <div class="col-12 col-lg-3">
                <div class="sticky-top" style="top: 80px;">
                    <!-- Bugünün Teslimatları -->
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-truck"></i> Bugünün Teslimatları
                            </h5>
                            <span class="badge bg-primary" id="todayCount">0</span>
                        </div>
                        <div class="card-body p-0">
                            <div class="list-group list-group-flush" id="todayDeliveries">
                                <div class="list-group-item text-center text-muted py-4">
                                    Yükleniyor...
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Filtreler -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-funnel"></i> Filtreler
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Durum</label>
                                <div class="d-flex flex-wrap gap-2" id="statusFilters">
                                    <button class="btn btn-sm btn-outline-primary active" data-status="all">Tümü</button>
                                    <button class="btn btn-sm btn-outline-warning" data-status="new">Yeni</button>
                                    <button class="btn btn-sm btn-outline-info" data-status="preparing">Hazırlanıyor</button>
                                    <button class="btn btn-sm btn-outline-success" data-status="delivering">Yolda</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Takvim -->
            <div class="col-12 col-lg-9">
                <div class="card">
                    <div class="card-body">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.11.3/main.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
        // Header'ı yükle
        fetch('/common/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
                document.querySelector('[data-page="calendar"]').classList.add('active');
            });
    </script>
</body>
</html>
