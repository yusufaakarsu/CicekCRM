<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teslimat Takvimi - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sol Sidebar: Bugünün Teslimatları -->
            <div class="col-12 col-lg-3 mb-4 order-2 order-lg-1">
                <div class="card sticky-top" style="top: 80px">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-truck"></i> Bugünün Teslimatları
                        </h5>
                        <span class="badge bg-primary" id="todayCount">0</span>
                    </div>
                    <div class="list-group list-group-flush" id="todayDeliveries">
                        <!-- Teslimatlar dinamik olarak eklenecek -->
                    </div>
                </div>
            </div>

            <!-- Sağ Taraf: Takvim -->
            <div class="col-12 col-lg-9 order-1 order-lg-2">
                <div class="card">
                    <div class="card-body p-0">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sipariş Detay Modal -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Teslimat Detayları</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h6 class="mb-0">Müşteri Bilgileri</h6>
                                </div>
                                <div class="card-body">
                                    <dl class="row mb-0">
                                        <dt class="col-sm-4">Müşteri:</dt>
                                        <dd class="col-sm-8" id="modal-customer-name">-</dd>
                                        <dt class="col-sm-4">Telefon:</dt>
                                        <dd class="col-sm-8" id="modal-customer-phone">-</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h6 class="mb-0">Teslimat Bilgileri</h6>
                                </div>
                                <div class="card-body">
                                    <dl class="row mb-0">
                                        <dt class="col-sm-4">Tarih:</dt>
                                        <dd class="col-sm-8" id="modal-delivery-date">-</dd>
                                        <dt class="col-sm-4">Saat:</dt>
                                        <dd class="col-sm-8" id="modal-delivery-time">-</dd>
                                        <dt class="col-sm-4">Durum:</dt>
                                        <dd class="col-sm-8" id="modal-order-status">-</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h6 class="mb-0">Alıcı Bilgileri</h6>
                                </div>
                                <div class="card-body">
                                    <dl class="row mb-0">
                                        <dt class="col-sm-4">Alıcı:</dt>
                                        <dd class="col-sm-8" id="modal-recipient-name">-</dd>
                                        <dt class="col-sm-4">Telefon:</dt>
                                        <dd class="col-sm-8" id="modal-recipient-phone">-</dd>
                                        <dt class="col-sm-4">Adres:</dt>
                                        <dd class="col-sm-8" id="modal-delivery-address">-</dd>
                                        <dt class="col-sm-4">Not:</dt>
                                        <dd class="col-sm-8" id="modal-recipient-note">-</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0">Ürünler</h6>
                                </div>
                                <div class="list-group list-group-flush" id="modal-order-items">
                                    <!-- Ürünler buraya JavaScript ile eklenecek -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-warning" data-action="preparing">
                            <i class="bi bi-box-seam"></i> Hazırlanıyor
                        </button>
                        <button type="button" class="btn btn-outline-info" data-action="ready">
                            <i class="bi bi-box"></i> Hazır
                        </button>
                        <button type="button" class="btn btn-outline-primary" data-action="delivering">
                            <i class="bi bi-truck"></i> Yolda
                        </button>
                        <button type="button" class="btn btn-outline-success" data-action="delivered">
                            <i class="bi bi-check-circle"></i> Teslim Edildi
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/calendar/calendar.js"></script>
</body>
</html>
