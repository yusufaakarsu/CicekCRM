<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teslimat Takvimi - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sol Sidebar: Bugünün Teslimatları -->
            <div class="col-12 col-lg-3 mb-4 order-2 order-lg-1">
                <div class="card sticky-top" style="top: 80px">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-truck"></i> Bugünün Teslimatları
                        </h5>
                        <span class="badge bg-primary" id="todayCount">0</span>
                    </div>
                    <div class="list-group list-group-flush" id="todayDeliveries">
                        <!-- Teslimatlar dinamik olarak eklenecek -->
                    </div>
                </div>
            </div>

            <!-- Sağ Taraf: Takvim -->
            <div class="col-12 col-lg-9 order-1 order-lg-2">
                <div class="card">
                    <div class="card-body p-0">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/calendar/calendar.js"></script>
</body>
</html>
