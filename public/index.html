<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body data-page="dashboard">
    <div id="header"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sol Bölüm -->
            <div class="col-lg-3">
                <div class="row g-3">
                    <!-- İstatistik Kartları -->
                    <div class="col-12">
                        <div class="card border-primary">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Bugün</h6>
                                <h4 class="card-title mb-3" id="ordersToday">-</h4>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">Tamamlanan</small>
                                    <h6 class="mb-0" id="deliveredOrders">-</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Teslimat Özeti -->
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0">Teslimat Programı</h6>
                            </div>
                            <div class="list-group list-group-flush">
                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Sabah</span>
                                    <span class="badge bg-warning rounded-pill" id="morning-count">0</span>
                                </div>
                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Öğlen</span>
                                    <span class="badge bg-info rounded-pill" id="afternoon-count">0</span>
                                </div>
                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Akşam</span>
                                    <span class="badge bg-primary rounded-pill" id="evening-count">0</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Hızlı İşlemler -->
                    <div class="col-12">
                        <div class="d-grid gap-2">
                            <a href="/orders/new.html" class="btn btn-primary">
                                <i class="bi bi-plus-lg"></i> Yeni Sipariş
                            </a>
                            <button class="btn btn-outline-secondary" onclick="refreshDashboard()">
                                <i class="bi bi-arrow-clockwise"></i> Yenile
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sağ Bölüm -->
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#today">Bugün</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tomorrow">Yarın</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#week">Bu Hafta</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="today">
                                <div class="table-responsive">
                                    <table class="table table-hover" id="todayOrders">
                                        <!-- Bugünün siparişleri -->
                                    </table>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="tomorrow">
                                <div class="table-responsive">
                                    <table class="table table-hover" id="tomorrowOrders">
                                        <!-- Yarının siparişleri -->
                                    </table>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="week">
                                <div class="table-responsive">
                                    <table class="table table-hover" id="weekOrders">
                                        <!-- Haftalık siparişler -->
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadHeader();
            loadDashboardData();
            loadRecentOrders();
            setInterval(loadDashboardData, 30000);
        });
    </script>
</body>
</html>
