<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body data-page="dashboard">
    <div id="header"></div>

    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-box"></i> Siparişler</h5>
                        <p class="card-text h3" id="ordersToday">Yükleniyor...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-people"></i> Müşteriler</h5>
                        <p class="card-text h3" id="customersTotal">Yükleniyor...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-truck"></i> Teslimatlar</h5>
                        <p class="card-text h3" id="pendingDeliveries">Yükleniyor...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-info mt-4" id="status">
            <i class="bi bi-info-circle"></i> Durum: Yükleniyor...
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadHeader();
            loadStats();
            setInterval(loadStats, 30000);
        });

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                
                document.getElementById('ordersToday').textContent = `${data.ordersToday} Sipariş`;
                document.getElementById('customersTotal').textContent = `${data.customersTotal} Müşteri`;
                document.getElementById('pendingDeliveries').textContent = `${data.pendingDeliveries} Teslimat`;
                document.getElementById('status').innerHTML = `
                    <i class="bi bi-check-circle"></i> Son güncelleme: ${new Date().toLocaleTimeString()}
                `;
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <i class="bi bi-exclamation-triangle"></i> Bağlantı hatası!
                `;
            }
        }
    </script>
</body>
</html>
