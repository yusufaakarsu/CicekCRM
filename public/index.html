<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header include edilecek -->
    <div id="header"></div>

    <div class="container mt-4">
        <div class="row g-3">
            <!-- Özet Kartları -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-box"></i>
                            Siparişler
                        </h5>
                        <p class="card-text h3" id="ordersToday">Yükleniyor...</p>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-people"></i>
                            Müşteriler
                        </h5>
                        <p class="card-text h3" id="customersTotal">Yükleniyor...</p>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-truck"></i>
                            Teslimatlar
                        </h5>
                        <p class="card-text h3" id="pendingDeliveries">Yükleniyor...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- API Durum -->
        <div class="alert alert-info mt-4" role="alert" id="status">
            <i class="bi bi-info-circle"></i>
            Durum: Yükleniyor...
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
        const API_URL = 'https://cicek-crm-api.yusufaakarsu.workers.dev';
        
        // API kontrolü için sayaç ekleyelim
        async function loadStats() {
            try {
                document.getElementById('status').textContent = 'API Kontrol ediliyor...';
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                
                console.log('API Yanıtı:', data);

                // Verileri güncelle
                document.getElementById('ordersToday').textContent = `Bugün: ${data.ordersToday || 0} sipariş`;
                document.getElementById('customersTotal').textContent = `Toplam: ${data.customersTotal || 0} müşteri`;
                document.getElementById('pendingDeliveries').textContent = `Bekleyen: ${data.pendingDeliveries || 0} teslimat`;
                
                // Status'u güncelle
                document.getElementById('status').textContent = 'Son güncelleme: ' + new Date().toLocaleTimeString();
            } catch (error) {
                console.error('API Hatası:', error);
                document.getElementById('status').textContent = 'API Bağlantı hatası!';
            }
        }

        // Sayfa yüklendiğinde ve her 30 saniyede bir güncelle
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            setInterval(loadStats, 30000);
        });

        // Header'ı yükle
        fetch('/common/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
                // Aktif sayfayı işaretle
                document.querySelector('[data-page="dashboard"]').classList.add('active');
            });
    </script>
</body>
</html>
