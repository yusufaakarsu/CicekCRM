<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('ordersToday').textContent = `Bugün: ${data.ordersToday}`;
                document.getElementById('customersTotal').textContent = `Toplam: ${data.customersTotal}`;
                document.getElementById('pendingDeliveries').textContent = `Bekleyen: ${data.pendingDeliveries}`;
            } catch (error) {
                console.error('API error:', error);
            }
        }

        // Sayfa yüklendiğinde istatistikleri yükle
        document.addEventListener('DOMContentLoaded', loadStats);
    </script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Çiçek CRM</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Siparişler</h5>
                        <p class="card-text" id="ordersToday">Yükleniyor...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Müşteriler</h5>
                        <p class="card-text" id="customersTotal">Yükleniyor...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Teslimatlar</h5>
                        <p class="card-text" id="pendingDeliveries">Yükleniyor...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
