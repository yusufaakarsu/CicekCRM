<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        const API_URL = 'https://cicek-crm-api.yusufaakarsu.workers.dev';
        
        // API kontrolü için sayaç ekleyelim
        async function loadStats() {
            try {
                document.getElementById('status').textContent = 'API Kontrol ediliyor...';
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                
                console.log('API Yanıtı:', data);

                // Verileri güncelle
                document.getElementById('ordersToday').textContent = `Bugün: ${data.ordersToday || 0} sipariş`;
                document.getElementById('customersTotal').textContent = `Toplam: ${data.customersTotal || 0} müşteri`;
                document.getElementById('pendingDeliveries').textContent = `Bekleyen: ${data.pendingDeliveries || 0} teslimat`;
                
                // Status'u güncelle
                document.getElementById('status').textContent = 'Son güncelleme: ' + new Date().toLocaleTimeString();
            } catch (error) {
                console.error('API Hatası:', error);
                document.getElementById('status').textContent = 'API Bağlantı hatası!';
            }
        }

        // Sayfa yüklendiğinde ve her 30 saniyede bir güncelle
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            setInterval(loadStats, 30000);
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Çiçek CRM</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Siparişler</h5>
                        <p class="card-text" id="ordersToday">Yükleniyor...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Müşteriler</h5>
                        <p class="card-text" id="customersTotal">Yükleniyor...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Teslimatlar</h5>
                        <p class="card-text" id="pendingDeliveries">Yükleniyor...</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="alert alert-info" id="status">Durum: Yükleniyor...</div>
            </div>
        </div>
    </div>
</body>
</html>
