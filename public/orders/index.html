<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siparişler - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body data-page="orders">
    <div id="header"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-box"></i> Siparişler</h2>
            <button class="btn btn-primary" onclick="showNewOrderModal()">
                <i class="bi bi-plus-lg"></i> Yeni Sipariş
            </button>
        </div>

        <!-- Filtreler -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Durum</label>
                        <select class="form-select" id="statusFilter">
                            <option value="">Tümü</option>
                            <option value="new">Yeni</option>
                            <option value="preparing">Hazırlanıyor</option>
                            <option value="delivering">Yolda</option>
                            <option value="delivered">Teslim Edildi</option>
                            <option value="cancelled">İptal</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Tarih Aralığı</label>
                        <select class="form-select" id="dateFilter">
                            <option value="today">Bugün</option>
                            <option value="tomorrow">Yarın</option>
                            <option value="week">Bu Hafta</option>
                            <option value="month">Bu Ay</option>
                            <option value="custom">Özel Aralık</option>
                        </select>
                    </div>
                    <div class="col-md-4" id="customDateRange" style="display:none;">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Başlangıç</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Bitiş</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Sıralama</label>
                        <select class="form-select" id="sortFilter">
                            <option value="date_desc">Tarih ↓</option>
                            <option value="date_asc">Tarih ↑</option>
                            <option value="amount_desc">Tutar ↓</option>
                            <option value="amount_asc">Tutar ↑</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sipariş Tablosu -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="ordersTable">
                        <thead>
                            <tr>
                                <th>Sipariş No</th>
                                <th>Müşteri</th>
                                <th>Ürünler</th>
                                <th>Teslimat Tarihi</th>
                                <th>Tutar</th>
                                <th>Durum</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="7" class="text-center">Yükleniyor...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Sayfalama -->
                <nav aria-label="Sayfalama" class="mt-3">
                    <ul class="pagination justify-content-center" id="pagination"></ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/orders.js"></script>
</body>
</html>
