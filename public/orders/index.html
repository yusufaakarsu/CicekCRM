<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siparişler - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <div class="container mt-4">
        <!-- Filtreler -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-2">
                    <div class="col-12 col-md-4">
                        <input type="date" class="form-control" id="dateFilter" placeholder="Tarih">
                    </div>
                    <div class="col-12 col-md-4">
                        <select class="form-select" id="statusFilter">
                            <option value="">Tüm Durumlar</option>
                            <option value="new">Yeni</option>
                            <option value="preparing">Hazırlanıyor</option>
                            <option value="delivering">Yolda</option>
                            <option value="completed">Tamamlandı</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4 text-end">
                        <button class="btn btn-primary w-100" onclick="showNewOrderModal()">
                            <i class="bi bi-plus-lg"></i> Yeni Sipariş
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sipariş Listesi -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Sipariş No</th>
                        <th>Müşteri</th>
                        <th>Teslimat</th>
                        <th>Tutar</th>
                        <th>Durum</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="ordersList">
                    <tr>
                        <td colspan="6" class="text-center">Yükleniyor...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/orders/orders.js"></script>
    <script>
        // Header'ı yükle
        fetch('/common/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
                document.querySelector('[data-page="orders"]').classList.add('active');
            });
    </script>
</body>
</html>
